<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <h1>ODIN</h1>
        </div>
        <div class="main-content">
            <div class="form-disclaimer">
                <div>This is not a real service! You know you need something like this in your dreams to realize your true potential. Sign up <i>now</i> to get started</div>
                <div>You <i>know</i> you want to.</div>
            </div>
            <div class="sign-up-form">
                <form action="" class="sign-up" method="post">
                    <div class="form-controls">
                        <h1>Let's do this!</h1>
                        <label for="">First Name</label>
                        <input type="text">
                        <label for="">Last Name</label>
                        <input type="text">
                        <label for="">Email</label>
                        <input type="email">
                        <label for="">Phone Number</label>
                        <input type="tel">
                        <label for="">Password</label>
                        <input type="password">
                        <label for="">Repeat Password</label>
                        <input type="password">
                    </div>
                    <div class="form-submit">
                        <button> Create Account</button>
                        <div class="account">Already have an account? <a class="log-in-link"> Log in </a></div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
