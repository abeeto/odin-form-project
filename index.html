    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <h1>ODIN</h1>
        </div>

                <div>This is not a real service! You know you need something like this in your dreams to realize your true potential. Sign up now to get started</div>
                <div>You know you want to.</div>
            </div>
            <div class="sign-up-form">
                <form action="" class="sign-up" method="post">
                    <div class="form-controls">
                    </div>
                    <div class="form-submit">
                        <button> Create Account</button>
                        <div class="account">Already have an account? <a class="log-in-link"> Log in </a></div>
                    </div>
                </form>

            </div>
            
        </div>
    </div>
